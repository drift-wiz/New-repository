<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Hangman Game Comp 2132</h1>
        <div class="hangman">
          <div class="hangman-word"></div>
          <input type="text" class="letter" id="letter" placeholder="Guess a letter" maxlength="1">
          <div id="popup">
            <button id="close-popup">x</button>
            <p id="popup-text">Guess a letter from A-Z.</p>
          </div>
          <button id="letter-guess">Guess</button>
        </div>
        
        <div class="images">
          <img src="hangman-image-0.jpg" alt="hangman" class="image" id="image">
        </div>
        
        <button id="restart">Reset Game</button>
      </div>

</body>
</html>
